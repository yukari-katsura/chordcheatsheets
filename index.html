<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>調別コード・チートシート インデックス</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }

    /* 左側ナビゲーション */
    #sidebar {
      width: 180px;
      border-right: 1px solid #ccc;
      padding: 8px;
      box-sizing: border-box;
      overflow-y: auto;
      background: #f7f7f7;
    }

    #sidebar h1 {
      font-size: 14px;
      margin: 0 0 8px 0;
    }

    #sidebar h2 {
      font-size: 12px;
      margin: 12px 0 4px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 2px;
    }

    .key-list {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .key-button {
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 12px;
      line-height: 1.2;
      white-space: nowrap;
    }

    .key-button:hover {
      background: #e9f0ff;
    }

    .key-button.active {
      background: #3366ff;
      color: #fff;
      border-color: #3366ff;
    }

    /* 右側 iframe 表示領域 */
    #main {
      flex: 1;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>ChordCheatSheets</h1>

    <h2>シャープ系</h2>
    <div class="key-list">
      <!-- 表示名 / 対応するファイル名 -->
      <button class="key-button" data-file="Cmajor.html">C</button>
      <button class="key-button" data-file="Gmajor.html">G</button>
      <button class="key-button" data-file="Dmajor.html">D</button>
      <button class="key-button" data-file="Amajor.html">A</button>
      <button class="key-button" data-file="Emajor.html">E</button>
      <button class="key-button" data-file="Bmajor.html">B</button>
      <button class="key-button" data-file="Fsharpmajor.html">F♯</button>
      <button class="key-button" data-file="Csharpmajor.html">C♯</button>
    </div>

    <h2>フラット系</h2>
    <div class="key-list">
      <button class="key-button" data-file="Fmajor.html">F</button>
      <button class="key-button" data-file="Bflatmajor.html">B♭</button>
      <button class="key-button" data-file="Eflatmajor.html">E♭</button>
      <button class="key-button" data-file="Aflatmajor.html">A♭</button>
      <button class="key-button" data-file="Dflatmajor.html">D♭</button>
      <button class="key-button" data-file="Gflatmajor.html">G♭</button>
    </div>
  </div>

  <!-- 右側: 選択した調のHTMLを表示する iframe -->
  <iframe id="main" src="Cmajor.html"></iframe>

  <script>
    (function () {
      const buttons = Array.from(document.querySelectorAll('.key-button'));
      const iframe = document.getElementById('main');

      function setActiveButton(btn) {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const file = btn.getAttribute('data-file');
          iframe.src = file;
          setActiveButton(btn);
        });
      });

      // 初期状態: C をアクティブに
      const initial = buttons.find(b => b.getAttribute('data-file') === 'Cmajor.html');
      if (initial) {
        setActiveButton(initial);
      }
    })();
  </script>
</body>
</html>
